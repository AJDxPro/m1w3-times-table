<script>
  // to page
  document.write("<center><table border='1px'>");
  for (var a = 1; a < 11; a++) {
    document.write("<tr style='height:40px'>");
    for (var b = 1; b < 11; b++) {
      document.write(
        "<td style='width:40px'><center><font size='4'>" +
          a * b +
          "</center></font></td>"
      );
    }
    document.write("</tr>");
  }
  document.write("</table></center>");

  // to console
  var result = "x ";
  for (var i = 0; i < 11; i++) {
    for (var j = 0; j < 11; j++) {
      if (i == 0 && j > 0) {
        result += "[" + j + "]";
      } else if (j == 0 && i > 0) {
        result += "[" + i + "] ";
      } else if (i > 0 && j > 0) {
        result += i * j + " ";
      }
    }
    result += "\n";
  }

  console.log(result);
</script>
